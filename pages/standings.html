<div class="row center">
    <h2>STANDINGS</h2>

        <div class="col s12">
            <table class="centered responsive-table striped lighten-2" id="standingTable">
                <thead id="th-large">
                  <tr>
                      <th rowspan="2">Position</th>
                      <th rowspan="2">Teams</th>
                      <th rowspan="2">Points</th>
                      <th colspan="3" class="hide-on-small-only">Played Game</th>
                      <th rowspan="2">Goals</th>
                  </tr>
                  <tr>
                        <th>Won</th>
                        <th>Draw</th>
                        <th>Lose</th>
                  </tr>
                </thead>
                <tbody id="standing">
                </tbody>
            </table>
        </div>
    </div>
</div>
